# 로깅 및 관리 도구에서 애플리케이션을 식별할 수 있도록
# 애플리케이션 이름을 설정합니다.
spring.application.name=todo-mysql

# 스프링부트 애플리케이션이 MySQL 데이터베이스에 접근할 수 있도록
# 데이터베이스 URL을 설정합니다.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/todo_db

# 데이터베이스에 접근할 사용자 이름(todo_user)을 설정합니다.
spring.datasource.username=todo_user

# 데이터베이스 사용자(todo_user)를 위한
# 비밀번호(dev_password)를 설정합니다.
spring.datasource.password=dev_password

# JDBC 드라이버를 사용해 MySQL 데이터베이스에 접근하도록 설정합니다.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate가 데이터베이스 스키마를 자동으로 업데이트하도록 설정합니다.
# 이를 통해 개발 중에 테이블 및 컬럼 구조가 자동으로 업데이트됩니다.
spring.jpa.hibernate.ddl-auto=update

# SQL 쿼리를 출력하도록 설정합니다.
spring.jpa.show-sql=true